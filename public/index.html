<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="icon.png" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <!-- <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=yes"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="light-content"
    />
    <meta name="apple-mobile-web-app-title" content="duoCRM" />

    <!-- Agregar otros tamaños de iconos -->
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="manifest.json" />

    <meta name="theme-color" content="#FFFFFF" />
    <meta name="description" content="duoCRM" />

    <!-- <meta name="mobile-wep-app-capable" content="yes"> -->
    <!-- <meta name="apple-mobile-web-app-title" content="Status Bar"> -->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>duoCRM</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script> -->
    <script>
      if (navigator.serviceWorker) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => console.log("Registró: ", reg.scope))
            .catch((err) => console.log("Falló: ", err));
        });
      }
    </script>
  </body>
</html>
