<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/png" href="icon.png" />

    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <link rel="manifest" href="manifest.json" />

    <meta name="theme-color" content="#FFFFFF" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Agregar otros tamaños de iconos -->

    <!-- Agregar apple-touch-startup-image -->

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="light-content"
    />

    <meta name="apple-mobile-web-app-title" content="duoCRM" />

    <meta name="description" content="duoCRM" />

    <title>duoCRM</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      if (navigator.serviceWorker) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => console.log("Registró: ", reg.scope))
            .catch((err) => console.log("Falló: ", err));
        });
      }
    </script>
  </body>
</html>
